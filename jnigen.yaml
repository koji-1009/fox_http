android_sdk_config:
  add_gradle_deps: true
  android_example: 'example/'

summarizer:
  backend: asm

suspend_fun_to_async: true

output:
  c:
    library_name: fox_http
    path: src/fox_http/
  dart:
    path: lib/okhttp3.dart
    structure: single_file

class_path:
  - 'okio-1.17.2.jar'
  - 'okhttp-3.14.9.jar'
classes:
  # main client
  - 'okhttp3.OkHttpClient'
  - 'okhttp3.OkHttpClient$Builder'
  # request
  - 'okhttp3.Call'
  - 'okhttp3.Headers'
  - 'okhttp3.Headers$Builder'
  - 'okhttp3.CacheControl'
  - 'okhttp3.Request'
  - 'okhttp3.Request$Builder'
  - 'okhttp3.RequestBody'
  # response
  - 'okhttp3.Response'
  - 'okhttp3.ResponseBody'
  # option
  - 'okhttp3.Interceptor'
  # util
  - 'okio.Timeout'
  - 'java.util.List'
  - 'java.util.Map'
  - 'java.util.Set'
  - 'java.util.Date'
  - 'java.util.concurrent.TimeUnit'
